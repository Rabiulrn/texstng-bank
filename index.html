<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teasting bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Testing bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control"  placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1200</span></h2>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$amount of deposit">
                <br>
                <button id="addDepo" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="$amount of withdraw">
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>

        const loginBtn = document.getElementById("login");

             console.log("o amare click marse")
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

            const totalDeposit = depositNumber + currentDepositNumber;
            console.log(totalDeposit);

            const currentBalance = document.getElementById("current-balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            //console.log(totalBalance);

            document.getElementById("current-balance").innerText = totalBalance;
           // updateSpanText("currentDeposit",depositNumber);

</body>
